<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Practice</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/84a44097a7.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="post">
        <div class="postHead">
            <div class="leftHead"><span><i class="fa-brands fa-html5"></i></span>
            <div class="postTitle">
                
                <h2><strong>HTML5</strong></h2>
                <p>Rigoberto</p>
            </div>
         </div>
        <div class="settingsButton"><i class="fa-solid fa-ellipsis-vertical"></i></div>

        </div>

        <div class="postImage">
            <img src="http://placekitten.com/500/300" alt="A picture of a random cat">
        </div>

        <div class="postFooter">
            <div class="icons">
                <div class ="leftIcons">
                    <div>
                    <i class="fa-regular fa-heart"></i>
                    </div>
                    <div>
                    <i class="fa-regular fa-comment"></i>
                    </div>
                    <div>
                    <i class="fa-regular fa-paper-plane"></i>
                    </div>
                </div>
                <div class="rightIcons"><i class="fa-regular fa-bookmark"></i></div>
            </div>
            <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odio est molestias repellat quisquam ad distinctio, corrupti aliquam, commodi assumenda eum dicta fugiat nostrum? Distinctio velit nisi animi quas quasi minus?</p>
        </div>

    </div>
    
</body>
</html>
